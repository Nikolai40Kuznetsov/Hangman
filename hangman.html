<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Виселица</title>
  <link rel="stylesheet" href="hangman.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <span>Виселица</span>
      </div>
      <div class="controls">
        <select id="category">
          <option value="случайно">Случайно</option>
          <option value="животные">Животные</option>
          <option value="города">Города</option>
          <option value="страны">Страны</option>
          <option value="цвета">Цвета</option>
          <option value="клубы">Футбольные клубы</option>
        </select>
        <button id="newGame" class="accent">Новая игра</button>
      </div>
    </header>
    <main>
      <section class="panel">
        <div class="hangman">
          <div class="bar base"></div>
          <div class="bar pillar"></div>
          <div class="bar top"></div>
          <div class="rope part" id="p0"></div>
          <div class="head part" id="p1"></div>
          <div class="body part" id="p2"></div>
          <div class="arm-left part" id="p3"></div>
          <div class="arm-right part" id="p4"></div>
          <div class="leg-left part" id="p5"></div>
          <div class="leg-right part" id="p6"></div>
          <div class="hat part" id="p7"></div>
          <div class="mustache part" id="p8"></div>
        </div>
      </section>
      <section class="panel">
        <div class="status">
          <div class="lives">Ошибки: <span id="mistakes">0</span> / <span id="maxMistakes">9</span></div>
          <div class="hint-toggle">
            <label>
              <input type="checkbox" id="showHint" checked />
              Подсказка
            </label>
          </div>
        </div>
        <div id="hint" class="toast">Тема: —</div>
        <div id="word" class="word"></div>
        <div id="keyboard" class="keyboard" aria-label="Экранная клавиатура"></div>
        <div class="footer">
          <div id="message"></div>
          <div>
            <button id="giveUp">Сдаться</button>
            <button id="restart">Перезапуск</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="hangman.js"></script>
</body>
</html>
